services:
  app:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/webapp
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run dev"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webapp
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d webapp']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
